## Default target
[default]
host=Center
kind=UnKnown
category=Entertainment.audio
display=Center
layer=Application
displayzone=Full
sound=Center
soundzone=Full
inputdev=DrivingForceGT
inputsw=JS_UpDown
#
## default transition
[transition]
